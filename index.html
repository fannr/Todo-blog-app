<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="asset/css/styles.css" />
    <meta
      name="description"
      content="Meke a Todo App with Vanilla Javascript"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Fannr" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="container">
      <h1>Todo Blog App</h1>

      <div class="container__task">
        <a href="#addtask" id="addTask">
          Add Task
          <i class="bi bi-plus"></i>
        </a>
      </div>

      <div class="overlay" id="addtask">
        <div class="form__content">
          <h2></h2>
          <form>
            <input type="hidden" id="idInput" value="" />
            <div class="form__input">
              <label for="category">Category</label>
              <select name="category" id="category" required>
                <option value="" selected>Choose the category</option>
                <option value="FrontEnd">Front End</option>
                <option value="Database">Database</option>
                <option value="BackEnd">Back End</option>
              </select>
            </div>
            <div class="form__input">
              <label for="title">Title</label>
              <input
                required
                type="text"
                id="title"
                placeholder="example: Javascript.."
              />
            </div>
            <div class="form__input">
              <label for="desc">Description</label>
              <textarea
                required
                id="desc"
                placeholder="example: Lorem ipsum dolor sit amet consectetur."
              ></textarea>
            </div>
            <div class="form__input">
              <a href="#" class="close">Close</a>
              <button type="submit" class="addButton">Add Task</button>
            </div>
          </form>
        </div>
      </div>

      <h2 class="uncompleted">Blog Uncompleted!</h2>
      <div class="container__task unc">
        <p>Total Blog : <span id="totalBlogUnc">0</span></p>
        <a href="#" class="removeAll"
          >Remove All <i class="bi bi-trash3-fill"></i
        ></a>
      </div>
      <div class="card__containerUnc">
        <p class="danger">Add new blog!</p>
      </div>
      
      <hr />
      <h2 class="completed">Blog Completed!</h2>
      <div class="container__task com">
        <p>Total Blog : <span id="totalBlogCom">0</span></p>
        <a href="#" class="removeAllCompleted">Remove All <i class="bi bi-trash3-fill"></i></a>
      </div>
      <div class="card__containerCom"><p class="danger">Yuk Blog Uncompletednya di Selesain!</p>
      </div>
    </div>

      <div class="container__alert">
        <div class="alert">
          <div class="alert__main">
            <i class="bi bi-check-circle-fill"></i>
            <p></p>
          </div>
          <div class="alert__close">
            <a href="#">
              <i class="bi bi-x-circle-fill"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="asset/js/script.js"></script>
  </body>
</html>
